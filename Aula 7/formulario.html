<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form> 
        <h2> Insira as informações</h2>
        <label>Nome:</label>
        <input type="text" placeholder="Digite Seu Nome"> <br> <br>
        <label>Telefone:</label>
        <input type="text" placeholder="Digite Seu Telefone"> <br> <br>

        <fieldset>
            <h3>Escolha um dos lanches:</h3>
            <select name="Lanches">
            <option value="X-Salada">X-Salada</option>
            <option value="X-Bacon">X-Bacon</option> 
            <option value="X-Frango">X-Frango</option> 
            </select>
            

             <h3>Adicionais (pode escolher quantos quiser):</h3>
              <input type="checkbox" name="checkbox">Batata Frita <br>
              <input type="checkbox" name="checkbox">Onion Rings <br>
              <input type="checkbox" name="checkbox">Nugget <br>

              <h3>Bebidas:</h3>
              <input type="radio" name="radio">Refrigerante <br>
              <input type="radio" name="radio">Suco <br>
              <input type="radio" name="radio">Água <br>
              <input type="radio" name="radio">Milkshake <br>

              <h3>Observações:</h3>

               <textarea placeholder="ex.: “sem cebola”, “bem passado”"></textarea> <br> <br>

               <button type="submit">Enviar</button><br>
        
        </fieldset>   
    </form>
</body>
</html>
